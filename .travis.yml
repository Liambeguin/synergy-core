language: cpp

matrix:
        include:
                - os: linux
                  name: "Linux Build"
                  before_script:
                          - sudo apt-get install -y xorg-dev
                          - sudo apt-get install -y rpm
                - os: windows
                  name: "Windows Build"
                  before_script:
                          - choco install -y nsis

script:
        - mkdir build
        - cd build
        - cmake ..
        - cmake --build . --config Release --target package

deploy:
        provider: releases
        skip_cleanup: true
        file_glob: true
        file: synergy-*.zip
        file: synergy-*.rpm
        file: synergy-*.exe
        draft: true
        on:
                all_branches: true
                tags: true
        api_key:
                secure: 
